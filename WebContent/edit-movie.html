<!doctype html>
<html>
	<head>
		<title>Edit movie</title>
		<link rel="stylesheet" type="text/css" href="./style/style.css"/>
		<script src="./js/script.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<span>Movie Cruiser</span>
			<img src="./images/logo.png"/>
			<a id="movie" href="movie-list-admin.html">Movie</a>
		</header>
		
		<div>
			<h1>Edit Movie</h1>
			<form class="cont" name="form" onSubmit="return validation()" method="post" action="edit-movie-status.html">
			<table>
				<tr>
					<td colspan="4">
					<label for="txttitle">Title</label>
				</tr>
				<tr>
					<td colspan="4"><input type="txt" id="txtTitle" name="txttitle" size="80" value="Avengers End Game"></td>
				</tr>
				<tr>
					<td><label for="txtGross">Gross(s)</label></td>
					<td>Active</td>
					<td><label for="txtDoB">Date of Launch</label></td>
					<td><label for="txtGenre">Genre</label></td>
				</tr>
				<tr>
					<td><input type="txtbox" id="txtGross" name="txtGross" value="2787965087"></td>
					<td><label for="rdYes"><input type="radio" id="rdYes" name="rdYes" checked>Yes</label>
						<label for="rdNo"><input type="radio" id="rdNo" name="rdNo">No</label>
					<td><input type="txtbox" id="txtDoB" name="txtDoB" value="27/04/2022"></td>
					<td><select name="Genre" id="Genre"></select></td>
						<option>Superhero</option>
						<option>Science Fiction</option>
						<option>Superhero</option>
						<option>Romance</option>
						<option>Comedy</option>
						<option>Adventure</option>
						<option>Thriller</option></td>
				</tr>
				<tr>
						<td colspan="2"><input type="checkbox" id="hasteaser" name="hasteaser" checked>Has Teaser</td>
				</tr>
				<tr>
						<td colspan="2"><input type="submit" value="Save"/></td>
				</tr>
			</table>
		</div>
		<footer><span>Copyright@2019</span></footer>
	
	</body>	
</html>
